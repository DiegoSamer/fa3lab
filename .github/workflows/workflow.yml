name: 'test my project'
on: [push]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Begin
        uses: actions/checkout@v3
      - name: Echo hello
        run: echo "hello world"
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install pipenv
        run: python -m pip install pipenv
      - name: Pipenvlock
        run: pipenv lock
      - name: Pipenvsync
        run: |
          pipenv sync
      - name: Start tests
        run: pipenv run python -m pytest tests.py